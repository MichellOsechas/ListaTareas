<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App de Tareas</title>
  <link rel="stylesheet" href="app.css">
  <script src="https://kit.fontawesome.com/07b62496bd.js" crossorigin="anonymous"></script>
</head>

<body>
  <nav id="nav-bar">
    <div id="nav-bar-container">
      <h1 id="nav-bar-logo">Lista tareas</h1>
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
        id="nav-bar-icon">
        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
      </svg>
      <div id="nav-bar-links-container">
        <a class="nav-bar-link" href="index.html">Home</a>
        <a class="nav-bar-link" href="">App</a>
      </div>

    </div>
  </nav>
  <main id="main-container">
    <h1 id="main-title">Todo<span>App</span></h1>
    <h2 id="main-title2">¡Hola <span>Michell</span>!</h2>
    <h3 id="main-title2"><span>- Estas son tus tareas para el día de hoy -</span></h3>

    <div id="main-desc-container">
      <div class="container">
        <input type="text" class="title-input" placeholder=" Agregue una tarea">
        <button class="container-btn" type="submit">Agregar</button>
      </div>

      <ul id="list">
        <li class="list-item">
          <button class="seleccion">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.3"
              stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
          </button>
          <div class="tarea">
            <p>Hacer la tarea </p>
          </div>
          <button class="delete">
            <i class="fa-solid fa-trash" style="color: #f64456;"></i>
          </button>
        </li>
      </ul>

    </div>

    <div id="conteo">
      <h4 class="conteo">Tareas realizadas: 0</h4>
      <h4 class="conteo">Tareas pendientes: 0</h4>
    </div>
  </main>

  <script src="eventos.js"></script>
</body>

</html>
